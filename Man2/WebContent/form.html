<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单示例</title>
</head>
<body>
<br/>
<a href="index.html">返回首页</a>
<br/>
<br />
<br/>

<form action="#" method="post" name="example">
	文本框:<input type="text" name="username" value="用户名" />
	<br />
	密码框:<input type="password" name="password" value="" />
	<br />
	单选按钮:
	<input type="radio" name="sex" value="" />男
	<input type="radio" name="sex" value="" />女
	<br />
	复选框:
	<input type="checkbox" name="interest" value="" />游泳
	<input type="checkbox" name="interest" value="" />K歌	
	<input type="checkbox" name="interest" value="" />上网
	<input type="checkbox" name="interest" value="" />购物 → shopping
	<br />
	下拉列表框:
	<select name="degree">
		<option value="">-- 请选择 --</option>
		<option value="">高中</option>
		<option value="">大专</option>
		<option value="" selected>本科</option>
		<option value="">硕士</option>
		<option value="">博士</option>
	</select>
	<br />
	文本区域:
	<textarea name="intro" rows="5" cols="40"></textarea>
	<br />
	按钮:
	<br />
	<input type="button" name="button" value="按钮" />
	<br />
	<input type="submit" name="submit" value="提交" />
	<br />
	<input type="reset" name="reset" value="重置" />
	<br />
	隐藏控件:
	<br />
	<input type="hidden" name="name" value="1234" />
	
</form>

</body>
</html>
