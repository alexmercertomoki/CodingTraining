<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Date对象示例</title>

<script type="text/javascript" src="js/calendar.js"></script>

<script type="text/css">
.alignright{
	align:right;
}

</script>

<script type="text/javascript" language="javascript">

function showdate(){
	// 创建Date对象
	var today=new Date();
	// 4位的年份
	var y = today.getFullYear();
	// 月份
	var month = today.getMonth()+1;
	// 获取日
	var d = today.getDate();
	// 获取小时数
	var h=today.getHours();
	// 获取分钟
	var m=today.getMinutes();
	// 获取秒
	var s=today.getSeconds();
	// add a zero in front of numbers<10
	
	// 小于10的数字 前面补0
	month = checkTime(month);
	d = checkTime(d);
	m = checkTime(m);
	s = checkTime(s);
	
	//document.getElementById('txt').innerHTML=y+"-"+month+"-"+d+" "+h+":"+m+":"+s;
	
	document.getElementById('txt').innerHTML = ""+y+"-"+month+"-"+d+" "+h+":"+m+":"+s+"";
	
	t=setTimeout('showdate()',1000);
	
}

function checkTime(i){
	if (i<10){
		i="0" + i;
	}
	return i;
}

</script>


</head>
<body onload="showdate()">

<form action="#" method="post" name="f5" onsubmit="return check()">
<table align="center" border="1px" bordercolor="#CCFFCC">
	<tr>
		<td colspan="4"><a href="#" onclick="showdate()">显示时间</a></td>
	</tr>
</table>
<div id="txt"></div>
</form>
</body>
</html>
