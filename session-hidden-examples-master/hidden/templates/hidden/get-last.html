<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/hidden/hidden.css">
    <title>Hidden Field Example</title>
</head>

<body>
    <form method="POST">
        <span>Last Name:</span>
        <input type="hidden" name="first" value="{{first}}">
        <input type="text" name="last">
        <input type="submit">
        {% csrf_token %} 
    </form>
</body>
</html>
