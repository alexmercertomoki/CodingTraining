<!DOCTYPE HTML>
<html>
<head>
      <meta charset="utf-8">
      <title>A Simple Private Todo List</title>
</head>

<body>

{% for error in errors %}
    <p style="color:red">
        {{error}}
    </p>
{% endfor %}

<p>
    Current todo list:
    <ol>
        {% for item in items %}
            <li> <a href="/private/delete-item?item={{item}}">X</a> {{item}} </li>
        {% endfor %}
    </ol>
</p>

<form action="/private/add-item" method="post">
    Item to add:
    <input type="text" name="item">
    <input type="submit" text="Add item">
    {% csrf_token %}
</form>

<p>
    <a href="/private/delete-all">Clear To Do List</a>
</p>

</body>
</html>
