<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml" lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title><meta content="width=device-width" name="viewport"><link rel="stylesheet" href="./oursite_files/base.css" type="text/css" baseviewid="/view/login/login.html"><link rel="stylesheet" href="./oursite_files/login.css" type="text/css" baseviewid="/view/login/login.html"></head>
<body>

<div id="container">
<div id="contents">
	<div id="header">
		<h1 style="color:red" >Please Login Again </h1>
	</div>
	<div id="loginArea">
		<form id="Form" name="Form" method="get" enctype="application/x-www-form-urlencoded" action="LoginPage">
			<div align="center">
				
			</div>
			<p>put your id in and then press login</p>
				<div class="loginbox">
					<table><tbody><tr><th colspan="1" rowspan="1"><img alt="ourID" src="./oursite_files/t_id.png"></th><td colspan="1" rowspan="1">
								<input type="text" id="loginStaffCd" name="username" value="" maxlength="8">
							</td></tr><tr><th colspan="1" rowspan="1">
								<img alt="ourPassword" src="./oursite_files/t_pass.png"></th><td colspan="1" rowspan="1">
								<input type="password" id="loginStaffPwd" name="password" value="" maxlength="16">
							</td></tr></tbody></table>
					<div class="loginBtn">
						<input type="submit" id="doLogin" name="Form:doLogin" value="ログイン">
					</div>
					<ul><li><a shape="rect" href="javascript:;">Forgot your ID?</a></li><li><a shape="rect" href="javascript:;">Forgot your password</a></li></ul>
				</div>
			<input type="hidden" name="Form/view/login/login.html" value="Form"></form>
		</div>
	</div>
</div>
</body></html>
